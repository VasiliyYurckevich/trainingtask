task stopDatabase() {
    group = 'develop'
    outputs.upToDateWhen {
        return available()
    }
    doLast {
        def dbUser = dbUser
        def dbPassword = dbPassword
        def dbUrl =dbUrl
        def dbDrive = dbDrive

        ClassLoader loader = Sql.class.classLoader
        project.buildscript.configurations.classpath.each { File file ->
            loader.addURL(file.toURI().toURL())
        }
        Sql sql = Sql.newInstance(dbUrl, dbUser, dbPassword, dbDrive) as Sql
        sql.execute('SHUTDOWN;')
        sql.close()
    }
}

boolean available() {
    try {
        int dbPort = dbPort as int
        String dbHost = dbHost
        Socket ignored = new Socket(dbHost, dbPort)
        ignored.close()
        return false
    }
    catch (IOException ignored) {
        return true
    }
}
import com.bmuschko.gradle.tomcat.tasks.*

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.9.0'
    }
}

plugins {
    id "java"
    id "war"
    id "com.bmuschko.tomcat" version "2.7.0"
}

group "com.qulix.yurkevichvv.trainingtask"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

ext {
    junitVersion = "5.9.0"
    tomcatVersion = "9.0.56"
    cargoVersion = "1.9.10"
    tomcatStopPort = 8090
    tomcatStopKey = "servletStopKey"

}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation project(":com.qulix.yurkevichvv.trainingtask.model")
    compileOnly "javax.servlet:javax.servlet-api:4.0.1"
    implementation "org.hsqldb:hsqldb:2.7.0"
    compileOnly("javax:javaee-web-api:8.0.1")
    implementation "org.apache.wicket:wicket:9.9.1"

    implementation group: "jstl", name: "jstl", version: "1.2"
    implementation group: "taglibs", name: "standard", version: "1.1.2"
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

}

test {
    useJUnitPlatform()
}

tomcat {
    httpProtocol = "org.apache.coyote.http11.Http11Nio2Protocol"
    ajpProtocol  = "org.apache.coyote.http11.Http11Nio2Protocol"
}

task startServer(type: TomcatRun) {
    httpPort = 8070
    stopPort = tomcatStopPort
    stopKey = tomcatStopKey
    contextPath = "/servlets"
    daemon = true
}

task stopServer(type: TomcatStop){
    stopPort = tomcatStopPort
    stopKey = tomcatStopKey
    finalizedBy tomcatStop
}

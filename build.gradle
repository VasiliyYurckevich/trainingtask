
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.hsqldb:hsqldb:${gradle.hsqldbVersion}"
        classpath 'org.codehaus.groovy:groovy-sql:3.0.8'
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.7.0'

    }
}

plugins {
    id 'java'
    id 'war'
    id 'com.github.sahara3.tomcat-runner' version '0.2.1'
}
group 'com.qulix.yurkevichvv'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.1'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.hsqldb:hsqldb:2.6.1'
    compileOnly('javax:javaee-web-api:8.0.1')
    implementation group: 'jstl', name: 'jstl', version: '1.2'
    implementation group: 'taglibs', name: 'standard', version: '1.1.2'
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    def tomcatVersion = '9.0.56'
    tomcat"org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

}

test {
    useJUnitPlatform()
}

apply from: 'database.gradle'
apply from: 'serverStart.gradle'
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<!DOCTYPE html>
<head>
    <title>Wicket Examples - echo</title>
    <meta charset="utf-8" />
</head>
<body>
<wicket:extend>
    <table>
        <tbody>
        <tr>
            <th>Наименование</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        <tr wicket:id="projects">
            <td wicket:id="title"></td>
            <td wicket:id="description"></td>
            <td>
                <a href wicket:id="editLink">Редактировать</a>
                <a href wicket:id="deleteLink">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>

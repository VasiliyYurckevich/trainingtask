<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" lang="ru-RU">
    <body>
        <wicket:extend>
            <button class="add-button" wicket:id="addTask">Добавить</button>

            <table>
                <tbody>
                    <tr>
                        <th>Статус</th>
                        <th>Наименование</th>
                        <th>Работа</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                        <th>Проект</th>
                        <th>Исполнитель</th>
                        <th>Действия</th>
                    </tr>

                    <tr wicket:id="tasks">
                        <td wicket:id="status"></td>
                        <td wicket:id="taskTitle"></td>
                        <td wicket:id="workTime"></td>
                        <td wicket:id="beginDate"></td>
                        <td wicket:id="endDate"></td>
                        <td wicket:id="projectTitle"></td>
                        <td wicket:id="employeeName"></td>
                        <td>
                            <a href wicket:id="editLink">Редактировать</a>
                            <a href wicket:id="deleteLink">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </wicket:extend>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="main" id="container">
        <form wicket:id="employeeForm">

            <div>
                <button class="add-button" type="submit" wicket:id="submit">Сохранить</button>
                <button class="add-button" wicket:id="cancel">Отмена</button>
            <div>

            <div class="field">
                <label>Фамилия :</label>
                <input type="text" wicket:id="surname"/>
                <br>
                <div class="feedback" wicket:id="surnameFeedbackPanel"/>
            </div>

            <div class="field">
                <label>Имя :</label>
                <input type="text" wicket:id="firstName"/>
                <br>
                <div class="feedback" wicket:id="firstNameFeedbackPanel"/>
            </div>

            <div class="field">
                <label>Отчество :</label>
                <input type="text" wicket:id="patronymic"/>
                <br>
                <div class="feedback" wicket:id="patronymicFeedbackPanel"/>
            </div>

            <div class="field">
                <label>Должность :</label>
                <input type="text" wicket:id="post"/>
                <br>
                <div class="feedback" wicket:id="postFeedbackPanel"/>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <body>
        <wicket:extend>
            <div class="container">
                <div class="chief">
                    <div id="container" class="main">
                        <form wicket:id="form">
                            <input wicket:id = "submit" type="submit" class="add-button" value="Сохранить"/>
                            <button class="add-button" wicket:id = "cancel">Отмена</button>
                            <div class="field">
                                <label>Фамилия:</label>
                                <input type="text" wicket:id="surname"/>
                            </div>

                            <h4 wicket:id="surnameFeedbackPanel"/>
                            <div class="field">
                                <label>Имя:</label>
                                <input type="text" wicket:id="firstName"/>
                            </div>
                            <h4 wicket:id="firstNameFeedbackPanel"/>
                            <div class="field">
                                <label>Отчество:</label>
                                <input type="text" wicket:id="patronymic"/>
                            </div>
                            <h4 wicket:id="patronymicFeedbackPanel"/>
                            <div class="field">
                                <label>Должность:</label>
                                <input type="text" wicket:id="post"/>
                            </div>
                            <h4 wicket:id="postFeedbackPanel"/>
                        </form>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>

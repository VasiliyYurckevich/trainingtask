<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <div class="chief">
            <div class="main" id="container">
                <form wicket:id="form">
                    <input class="add-button" type="submit" value="Сохранить" wicket:id="submit"/>
                    <button class="add-button" wicket:id="cancel">Отмена</button>

                    <div class="field">
                        <label>Фамилия:</label>
                        <input type="text" wicket:id="surname"/>
                        <br>
                        <a class="feedback" wicket:id="surnameFeedbackPanel"></a>
                    </div>

                    <div class="field">
                        <label>Имя:</label>
                        <input type="text" wicket:id="firstName"/>
                        <br>
                        <a class="feedback" wicket:id="firstNameFeedbackPanel"></a>
                    </div>

                    <div class="field">
                        <label>Отчество:</label>
                        <input type="text" wicket:id="patronymic"/>
                        <br>
                        <a class="feedback" wicket:id="patronymicFeedbackPanel"></a>
                    </div>

                    <div class="field">
                        <label>Должность:</label>
                        <input type="text" wicket:id="post"/>
                        <br>
                        <a class="feedback" wicket:id="postFeedbackPanel"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>

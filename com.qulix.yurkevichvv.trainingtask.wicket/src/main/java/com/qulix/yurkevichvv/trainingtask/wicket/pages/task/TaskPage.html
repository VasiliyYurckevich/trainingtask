<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div class="container">
                <div class="chief">
                    <div id="container" class="main">
                        <form wicket:id="taskForm">
                            <input wicket:id="submit" type="submit" class="add-button" value="Сохранить"/>
                            <button class="add-button" wicket:id = "cancel">Отмена</button>

                            <div class="field">
                                <label>Статус:</label>
                                <select wicket:id="statuses"></select>
                                <a class = "feedback" wicket:id="statusesFeedbackPanel"/>
                            </div>

                            <div class="field">
                                <label>Наименование:</label>
                                <input type="text" wicket:id="title"/>
                                <a class = "feedback" wicket:id="titleFeedbackPanel"/>
                            </div>

                            <div class="field">
                                <label>Время выполнения:</label>
                                <input type="text" wicket:id="workTime"/>
                                <a class = "feedback" wicket:id="workTimeFeedbackPanel"/>
                            </div>

                            <div class="field">
                                <label>Дата начала(ГГГГ-ММ-ДД):</label>
                                <input type="text" wicket:id="beginDate"/>
                                <a class = "feedback" wicket:id="beginDateFeedbackPanel"/>
                            </div>

                            <div class="field">
                                <label>Дата окончания(ГГГГ-ММ-ДД):</label>
                                <input type="text" wicket:id="endDate"/>
                                <a class = "feedback" wicket:id="endDateFeedbackPanel"/>
                            </div>

                            <div class="field">
                                <label>Проект:</label>
                                <select wicket:id="projectId"></select>
                                <a class = "feedback" wicket:id="projectFeedbackPanel"/>
                            </div>

                            <div class="field">
                                <label>Сотрудник:</label>
                                <select wicket:id="employeeId"></select>
                                <a class = "feedback" wicket:id="employeesFeedbackPanel"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>

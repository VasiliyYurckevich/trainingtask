<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <div class="container">
                <div class="chief">
                    <div id="container" class="main">
                        <form wicket:id="addProjectForm">
                            <input type="submit" class="add-button" value="Сохранить"/>
                            <div class="field">
                                <label>Наименование:</label>
                                <input type="text" wicket:id="title"/>
                            </div>
                            <div class="field">
                                <label>Описание:</label>
                                <input type="text" wicket:id="description"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
